<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="component">
      <div class="imgcon">
        <img src="/images/image-equilibrium.jpg" class="eqimg">
        <div class="hidden">
          <img src="/images/icon-view.svg">
        </div>
      </div>
      <h3 class="jw">Equilibrium #3429</h3>

      <P class="greytxt">Our Equilibrium collection promotes balance and calm.</P>
      <div class="sale">
        <div class="salep" id="eth">
          <img class="icon" src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="salep greytxt">
          <img class="icon" src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="by">

        <img src="images/image-avatar.png">
        <p class="create"><span id="cb">Creation of</span> <span class="jw">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Callum Ward</a>.</p>
    </div>
  </div>
</body>

</html>
